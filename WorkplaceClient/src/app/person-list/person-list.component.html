<div class="row">
    <div class="col">
      <h1 class="display-2">Peoples of something</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Contact</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons" >
            <th scope="row">{{ person.id }}</th>
            <td>{{ person.name }}</td>
            <td>
              
                {{ person.departments }}
              
            </td>
            <td>{{ person.contacts.contact.toString()}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
